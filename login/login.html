    <title>Document</title>
    <script>
        function sendPostRequest() {
			if (document.getElementById("user_name").value.length == 0 || document.getElementById("user_password").value.length == 0) {
				alert("You need to enter a username and password");
				return;
			}
			const login = 
			{
				"username" : document.getElementById("user_name").value,
				"password" : document.getElementById("user_password").value
			};
            
			const options =
			{
                method: 'POST',
                headers:
				{
                    'Content-Type': 'application/json'
				},
				mode: 'no-cors',
                body: JSON.stringify(login)
			}
			console.log(options);

            fetch("https://team22.demand.softwareengineeringii.com/loginHandler", options).then(function(response) {
	
                if (response.status == 200)
				{
                    window.location.replace("https://team22.demand.softwareengineeringii.com/dashboard/common.html");
				}
				else {
					alert("You don't have an account yet! Go to the regisration page.");
				}
			});
		}
    </script>
