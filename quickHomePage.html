<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let sendPostRequest = () => {
            const username = {"username" : document.getElementById("un").value};
            const password = {"password" : document.getElementById("pwd").value};
            const options = {
                method: "POST",
                headers: {
                    'Content-Type': "application/json"
                },
                body: JSON.stringify(username)
            }
            fetch("/loginPage", options).then(function(response) {
                console.log(response.status);
                if (response.status == 200) {
                    // Make sure you use the full http address here. 
                    window.location.replace("ENTER YOUR URL REDIRECT ADDRESS HERE");
                }
            });
        }
    </script>
</head>
<body>
    Enter your username:
    <input id="un" type="text"><br>
    Enter your password:
    <input id="pwd" type="text"><br>
    <button id="submitButton" onclick="sendPostRequest()">Create new account</button>
</body>
</html>
