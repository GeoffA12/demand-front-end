<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WeGo Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style media="screen">
        body {
            background-color: lightsteelblue;
        }

        button {
            cursor: pointer;
        }

        .imgHeader {
            text-align: center;
            padding: 15px;
        }

        img {
            height: 100px;
        }
    </style>
    <script>
        let sendRegisrationForm = () => {
            let newEmail = document.getElementById('email').value;
            let newUsername = document.getElementById('username').value;
            let newPassword = document.getElementById('password').value;
            let newPhoneNumber = document.getElementById('phoneNum').value;
            if (newEmail.length == 0 || newUsername.length == 0 || newPassword.length == 0) {
                alert("You missed either a password, email, or username input.");
                return;
            }
            const regisration = {
                "email" : newEmail,
                "password" : newPassword,
                "username" : newUsername,
                "phoneNumber" : newPhoneNumber
            }
            const options = {
                method: "POST",
                headers: {
                    'Content-Type' : 'application/json'
                },
                mode: 'no-cors',
                body: JSON.stringify(regisration)
            }
            fetch("https://demand.team22.softwareengineeringii.com/registerHandler", options).then(function(response) {
		console.log(response.status);
                if (response.status == 200) {
                    window.location.replace("https://demand.team22.softwareengineeringii.com/demand-front-end/dashboard/common.html");
                }
                else {
                    alert("You already have an account! Go to the login page to login.");
                }
            }).catch(function(error) {
		console.error(error)
	    });
        }
    </script>
</head>

<body>
    <div class="row">
        <div class="col" style="text-align: center">
            <h1>WeGo Services</h1>
            <h3>On-Demand Autonomous Delivery Services!</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col imgHeader">
                <h2>RX Delivery</h2>
                <img src="../thumbs-up.png" alt="">
            </div>
            <div class="col imgHeader">
                <h2>Event Delivery</h2>
                <img src="../thumbs-up.png" alt="">
            </div>
            <div class="w-100"></div>
            <div class="col imgHeader">
                <h2>Laundry</h2>
                <img src="../thumbs-up.png" alt="">
            </div>
            <div class="col imgHeader">
                <h2>Coffee</h2>
                <img src="../thumbs-up.png" alt="">
            </div>
        </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col" style="text-align: left">
            <form class="registerForm" id="registerFormLeft" action="index.html" method="post">
                <table class="registerTable" id="registerTableLeft">
                    <tr>
                        <td>
                            <span>E-mail:</span><br>
                            <input type="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Username:</span><br>
                            <input type="text" id="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Password:</span><br>
                            <input type="password" id="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Phone Number:</span><br>
                            <input type="text" id="phoneNum">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col align-self-center" style="text-align: center">
                <button onclick="sendRegisrationForm()" id="submit" type="button" name="button">Create Account</button>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
