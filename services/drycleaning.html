<!doctype html>
<html lang = 'en'>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- MapBox Stuff -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
    <style>
    	body { margin: 0; padding: 0; }
    	#map { display:block; width: 50%; height: 60vh; padding: 0px 3vw 0px 3vw}
      }
    </style>




    <title>WeGo Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	  <link rel="stylesheet" href="../styling/style.css" media="screen">

    <!-- More MapBox Stuff -->
    <!-- just need to figure out how to use containers -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
    type="text/css"
    />
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>


    <style>
    .geocoder {
    position: block;
    z-index: 1;
    width: 100%;
    }
    .mapboxgl-ctrl-geocoder {
    min-width: 100%;
    }
    #map {
      position: block;
      top: 0;
      bottom: 0;
      width: 50%;
    }
    #geocoder > div {
      min-width: 50%;
      margin-left: 25%
    }
    #headerDiv {
      position: fixed;
      top: 0;
      right: 0;
      width: 50%;
    }
    #orderDiv {
      position: fixed;
      top: 250px;
      right: 0;
      width: 50%;
    }
    </style>

</head>

<body>

  <div id="headerDiv" class="container" style="text-align: center">
	<div class="cHeader container-fluid bg-info">
		<h1>Dry Cleaning</h1>
  </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="imgHeader rounded-circle m-4 p-5">
                <img src="../images/washer.png">
            </div>
        </div>
    </div>
  </div>
    <br>
    <!--
    <div class="container">
        <div class="row justify-content-center">
            <button id="startOrderForm">Start an Order</button>
        </div>
    </div>
    -->
    <div id="orderDiv" class="container" style="text-align: center">
        <form class = 'row justify-content-center' id = 'orderForm' action = 'confirmation.html' method = 'post'>
            <table>
                <!-- username input -->
                <tr>
                    <td>Username: </td>
                    <td>
                        <input type='text' id='username' size='30'>
                    </td>
                </tr>
                <tr>
                    <td>Credit Card Number: </td>
                    <td>
                        <input type='text' id='card' size='30' maxlength='16'>
                    </td>
                </tr>
                <tr>
                    <td>CVV: </td>
                    <td>
                        <input type='text' id='cvv' size='30' maxlength='3' >
                    </td>
                </tr>
                <tr>
                    <td>Expiration Date: </td>
                    <td>
                        <input type='date' id='expiration'>
                    </td>
                </tr>
                <!-- address input for destination -->
                <tr>
                    <td>Destination Address: </td>
                    <td>
                        <div id="geocoder" class="geocoder"></div>
                    </td>
                </tr>
                <tr>
            </table>
        </form>
        <button id="submitButton" onclick="clickedOnSubmitOrder()">Submit Order</button>
    </div>



    <div id="map"></div>

    <script src="onload.js"></script>


</body>
</html>
