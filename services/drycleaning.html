<body onload="onload()">
    <header id="appHeader" class="navbar justify-content-between shadow py-3">
        <div>
            <a class="navbar-brand" style="cursor: pointer;" href="/">WeGo Services</a>
        </div>
        <div class="btn-group">
            <button type="button" class="btn op dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                <a herf="#" id="accountName"></a>
            </button>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="#" onclick="signOut()">Logout</a>
            </div>
          </div>
    </header>

    <main style="margin: 5vh 0 5vh 0; min-height: 72.5vh;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="map"></div>
                </div>
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="col">
                            <div class="rounded-circle" style="text-align: center;">
                                <img src="../images/washer.png">
                            </div>
                            <div class="form-group input-group">
                                <label for="geocoder">Address</label>
                                <div id="geocoder" class="geocoder"></div>
                            </div>
                            <form novalidate class="row">
                                <div class="col">
                                    <div class="form-group input-group">
                                        <label for="card">Credit Card Number</label>
                                        <div style="width: 100%;"></div>
                                        <div class="input-group">
                                            <input style="width: 195px;" required class="form-control" type="text" id="card" placeholder="1234-1234-1234-1234" data-inputmask="'mask': '9999 9999 9999 9999'">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group input-group">
                                        <label for="expire">Expiration Date</label>
                                        <div style="width: 100%;"></div>
                                        <div style="width: 80px;" class="input-group">
                                            <input required class="form-control" type="text" id="expire" placeholder="04/20" data-inputmask="'mask': '99/99'"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group input-group">
                                        <label for="cvv">CVV</label>
                                        <div style="width: 100%;"></div>
                                        <div style="width: 60px;" class="input-group">
                                            <input required class="form-control" type="text" id="cvv" placeholder="999" data-inputmask="'mask': '999'"/>
                                        </div>
                                    </div>
                                </div>
                                <script>
                                    $(document).ready(function() {
                                        $('#card').inputmask();
                                        $('#expire').inputmask();
                                        $('#cvv').inputmask();
                                    });
                                </script>
                                <button type="submit" class="btn-block op" style="height: 50px; font-weight: bolder;">Submit Order</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </main>

	<footer class="page-footer font-small lighten-5 shadow-lg">
